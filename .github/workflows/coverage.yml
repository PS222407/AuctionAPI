name: .NET

on:
  push:
    branches:
      - coverage
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      id: setup-dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore
      run: dotnet restore

    - name: Build and run tests with Coverlet
      run: dotnet test --collect:"XPlat Code Coverage"

    - name: Save coverage report as artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report
        path: UnitTests/TestResults/*/coverage.cobertura.xml
        
    - name: coveralls      
      uses: coverallsapp/github-action@v1.1.1
      with:
        github-token: ${{secrets.GITHUB_TOKEN }} 
        path-to-cobertura: ${{ github.workspace }}/UnitTests/TestResults/*/coverage.cobertura.xml
