name: .NET

on:
  push:
    branches:
      - coverage
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup .NET
      id: setup-dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    - name: Restore
      run: dotnet restore

    - name: Build and run tests with Coverlet
      run: dotnet test --collect:"XPlat Code Coverage"

    - name: Convert Coverage to LCOV
      run: dotnet tool install --global coverlet.console
    - run: coverlet ./UnitTests/bin/Debug/net8.0/UnitTests.dll --target "dotnet" --format cobertura --targetargs "test . --no-build" --output ./coverage/coverage.coburtura.xml

    - name: Save cobertura coverage report as artifact
      uses: actions/upload-artifact@v2
      with:
        name: coverage-report-lcov
        path: ./coverage/coverage.cobertura.xml

    - name: ReportGenerator
      uses: danielpalme/ReportGenerator-GitHub-Action@5.2.4
      with:
        reports: 'coverage.cobertura.xml'
        targetdir: './coverage'
        reporttypes: 'HtmlInline;'
        verbosity: 'Info'
        title: 'AuctionAPI Coverage Report'
        tag: '${{ github.run_number }}_${{ github.run_id }}'
        toolpath: 'reportgeneratortool'

    - name: Upload coverage report artifact
      uses: actions/upload-artifact@v2.2.3
      with:
        name: CoverageReport # Artifact name        
        path: coveragereport # Directory containing files to upload
        
